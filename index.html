<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life. - タイマー付きTODOアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="app-card">
            <h1 class="app-title">Life.</h1>

            <!-- タブナビゲーション -->
            <div class="tab-nav">
                <button id="todos-tab" class="tab-button active">
                    現在のTODO
                </button>
                <button id="history-tab" class="tab-button">
                    履歴
                </button>
            </div>

            <!-- TODOタブ -->
            <div id="todos-content" class="tab-content active">
                <!-- TODO追加フォーム -->
                <div class="todo-form">
                    <input type="text" id="new-todo" placeholder="新しいTODOを入力..." />
                    <button id="add-todo" class="add-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>

                <!-- TODOリスト -->
                <div id="todos-list" class="todos-list">
                    <div class="empty-state">
                        TODOがありません。新しいTODOを追加してください。
                    </div>
                </div>
            </div>

            <!-- 履歴タブ -->
            <div id="history-content" class="tab-content">
                <!-- 履歴操作ボタン -->
                <div id="history-controls" class="history-controls hidden">
                    <div class="controls-group">
                        <button id="select-mode-toggle" class="control-button">
                            選択削除
                        </button>
                        <div id="select-mode-buttons" class="select-mode-buttons hidden">
                            <button id="select-all-history" class="control-button select-all">
                                全て選択
                            </button>
                            <button id="delete-selected-history" class="control-button delete-selected" disabled>
                                削除 (0)
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 履歴リスト -->
                <div id="history-list" class="history-list">
                    <div class="empty-state">
                        履歴がありません。
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- フィードバックモーダル -->
    <div id="feedback-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>TODOの完了</h3>
            <p>このTODOについてフィードバックを入力してください（任意）</p>
            <textarea id="feedback-textarea" placeholder="学んだことや改善点を入力..."></textarea>
            <div class="modal-buttons">
                <button id="feedback-cancel" class="modal-button cancel">キャンセル</button>
                <button id="feedback-submit" class="modal-button submit">完了</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
